<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Dheeraj Portfolio</title>
</head>

<body>
  <div class="container">
    <div class="row head">
      <div class="col-md-6">
        <img src="Images/logo.png" class="logo img-responsive">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="Name">Dheeraj Agrawal</h1>
        <h3 class="Designation">Front-end Ninja</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <img src="Images/web.png" class="web img-responsive">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3 class="work">Featured Work</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center cap">
        <img src="Images/movie_trailor.png" class="img-responsive img-thumbnail">
        <h3 class="text-uppercase">Movie Trailor</h3>
        <p class="gitlink"><a href="https://github.com/dheerajiiitv/Project_1_udacity">http://github/dheerajiiitv/movie_trailor</a></p>
      </div>
      <div class="col-md-4  text-center cap">
        <img src="Images/profanity_editor_2.png" class="img-responsive img-thumbnail">
        <h3 class="text-uppercase">Profanity Editor</h3>
        <p class="gitlink"><a href="https://github.com/dheerajiiitv/Profanity_editor">http://github/dheerajiiitv/profanity_editor</a></p>
      </div>
      <div class="col-md-4 text-center cap">
        <img src="Images/movie_trailor.png" class="img-responsive img-thumbnail">
        <h3 class="text-uppercase">Education Website</h3>
        <p class="gitlink"><a href="https://github.com/dheerajiiitv/Project_1_udacity">http://github/dheerajiiitv/education_website</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2> Send me a message </h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="Name">Enter Your Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="Message">Enter Your Message Here</label>
            <textarea class="form-control" rows="3" placeholder="Message" id="Message"></textarea>
          </div>
        </form>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <center><button type="button" class="btn btn-primary">Send Message</button></center>
      </div>
    </div>
    <div class="row">

      <div class="col-md-12">
        <h2> Follow Me On Social Media</h2>
        <center>
          <a href="facebook.com>" <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>

          <a href="twitter.com"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>

          <a href="github.com">  <i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
        </center>
      </div>

    </div>
  </div>


</body>

</html>
